<ion-nav-bar class="bar-balanced" >
    <h1 class="title">Github Viewer</h1>
</ion-nav-bar>

<ion-view>
	<ion-content ng-controller="HomeController as vm">
		<form>
			<label class="item item-input">
				<input type="text" data-ng-model="vm.username" placeholder="Username"/>
			</label>
			<div class="padding">
				<button type="submit" class="button button-block button-positive" data-ng-click="vm.submit()">Submit</button>
			</div>
		</form>
	</ion-content>
</ion-view>
